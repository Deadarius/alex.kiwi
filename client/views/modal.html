<div class="modal-header">
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
  {{message}}
  <div ng-if="img!==undefined" class="row text-center">
    <img ng-src="{{img}}" alt=""/>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close()">OK</button>
</div>
