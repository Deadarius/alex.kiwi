<form role="form">
  <label>Log in to view</label>
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email" stop-event='click'>
  </div>
  <div class="form-group row">
    <div class="col-md-8">
      <input class="form-control" type="password" placeholder="Password" stop-event='click'>
    </div>
    <div class="col-md-4 pull-right">
      <button class="form-control btn btn-info" type="submit" class="btn btn-default" stop-event='click'>Submit</button>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-5">
        <span>Remember me</span>
        <input type="checkbox" stop-event='click'>
    </div>
    <div class="col-md-7 pull-right">
        <a>Forgot your password?</a>
    </div>
  </div>
</form>
